<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{ :: #content},~{:: title},~{:: script})}"
>
  <head>
    <title>Add Contact</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->
      <!-- If user is logged in -sidebar -->
      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
              class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-800"
            >
              <div th:replace="message :: messagebox"></div>

              <h1 class="text-2xl font-semibold">Add New Contact</h1>
              <p class="text-gray-500">
                This conatct will be stored in cloud, you can directly email
                this client from SCM
              </p>

              <form
                class="mt-6"
                th:action="@{'/user/contacts/add'}"
                th:object="${contactForm}"
                method="post"
                enctype="multipart/form-data"
              >
                <!-- name form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-solid w-4 dark:text-gray-500 h-4 fa-user"
                      ></i>
                    </div>
                    <input
                      th:field="*{name}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter Contact Name"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    Invalid Name
                  </p>
                </div>
                <!-- Email form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-solid w-4 h-4 dark:text-gray-500 fa-envelope"
                      ></i>
                    </div>
                    <input
                      th:field="*{email}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  >
                    Invalid Email
                  </p>
                </div>
                <!-- phone number field -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Number</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-solid w-4 h-4 dark:text-gray-500 fa-phone"
                      ></i>
                    </div>
                    <input
                      th:field="*{phoneNumber}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter Contact Phone Number"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('phoneNumber')}"
                    th:errors="*{phoneNumber}"
                  >
                    Invalid PhoneNumber
                  </p>
                </div>

                
                <!-- address -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    th:field="*{address}"
                    rows="2"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write Contact's Address here..."
                  ></textarea>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('address')}"
                    th:errors="*{address}"
                  >
                    Invalid Address
                  </p>
                </div>

                <!-- description -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    th:field="*{description}"
                    rows="3"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write Contact's Description here..."
                  ></textarea>
                </div>

                <!-- Social Links -->
                <div class="flex space-x-2">
                  <div class="w-full">
                    <!-- Facebook link-->
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i
                            class="fa-brands w-4 h-4 dark:text-gray-500 fa-square-facebook"
                          ></i>
                        </div>
                        <input
                          type="text"
                          th:field="*{websiteLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="http://example/facebook.com"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <!-- LinkedIn link-->
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i
                            class="fa-brands w-4 h-4 dark:text-gray-500 fa-linkedin"
                          ></i>
                        </div>
                        <input
                          type="text"
                          th:field="*{linkedInLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="http://example/linkedin.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Contact Image field -->
                <div class="mb-3">
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="large_size"
                    >Contact Image</label
                  >
                  <input
                    id="image_file_input"
                    class="block w-full mb-1 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    th:field="*{contactImage}"
                    type="file"
                  />
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('contactImage')}"
                    th:errors="*{contactImage}"
                  >
                    Invalid File
                  </p>
                  <img class="max-h-50 mx-auto rounded-lg shadow " src="" id="upload_image_preview" alt="" />

                </div>

                <!-- checkbox -->
                <div class="flex items-center mb-3">
                  <input
                    th:field="*{favorite}"
                    type="checkbox"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Is This Your Favorite Contact ?</label
                  >
                </div>

                <!-- buttons -->
                <div class="button_container text-center">
                  <button
                    type="submit"
                    class="px-3 py-2 rounded-lg dark:bg-blue-600 text-white"
                  >
                    Add Contact
                  </button>
                  <button
                    type="reset"
                    class="px-3 py-2 rounded-lg dark:bg-red-600 text-white"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{'/js/admin.js'}"></script>
    <script>
      console.log("Profile page");
    </script>
  </body>
</html>
