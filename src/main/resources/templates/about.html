<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is About page</h1>
    <hr/>
    <!-- using fragment -->
    <div class="host-tag" th:replace="${isLogin} ? ~{base :: parent(~{:: .logged-in})} : ~{base :: test(~{:: .not-logged-in})}">
        <section>
           <h2> This is the Dynamic Content </h2>
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, dolor.</p>
           <button>Click on Dynamic Content</button>
        </section>

        <section class="logged-in">
           <h1>User logged in</h1>
        </section>


        <section class="not-logged-in">
           <h1>User not logged in</h1>
        </section>
    </div>
</body>
</html>
