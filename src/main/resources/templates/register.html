<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{ :: #content},~{:: title},~{:: script})}"
>
  <head>
    <title>Signup page</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <!-- card .... -->
          <div
            class="block p-6 bg-white border-t-6 border-blue-800 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-800"
          >
            <!-- meassage here -->
            <div th:replace="~{message::messagebox}"></div>

            <h5
              class="mb-2 text-2xl font-bold tracking-tight flex justify-center text-gray-900 dark:text-white"
            >
              Sign Up
            </h5>
            <p
              class="font-normal text-gray-700 flex justify-center dark:text-gray-400"
            >
              Start managing contacts on Cloud....
            </p>

            <!-- form !! -->
            <form
              th:action="@{'/do-register'}"
              method="post"
              th:object="${userform}"
              class="mt-5"
              novalidate
            >
              <!-- name  -->
              <div class="mb-3">
                <label
                  for="user_name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  data-th-field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter here"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}"
                  class="text-red-800 py-2 px-2"
                >
                  Name is required
                </p>
              </div>

              <!-- Email field -->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="your@email.com"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="text-red-800 py-2 px-2"
                ></p>
              </div>
              <!-- password field -->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >New password</label
                >
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter New Password"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-800 py-2 px-2"
                ></p>
              </div>

              <!-- phone number field -->
              <div class="mb-3">
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="phone"
                  th:field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter Your Phone Number"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}"
                  class="text-red-800 py-2 px-2"
                ></p>
              </div>

              <!-- about text area -->
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your message</label
                >
                <textarea
                  id="about"
                  th:field="*{about}"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="About..."
                ></textarea>
                <p
                  th:if="${#fields.hasErrors('about')}"
                  data-th-errors="*{about}"
                  class="text-red-800 py-2 px-2"
                ></p>
              </div>
              <!-- buttons -->
              <div class="mb-3 flex justify-center space-x-3">
                <button
                  type="submit"
                  class="px-3 py-2 rounded text-white dark:bg-blue-700 dark:hover:bg-blue-900"
                >
                  Sign up
                </button>
                <button
                  type="reset"
                  class="px-3 py-2 rounded text-white dark:bg-red-700 dark:hover:bg-orange-900"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("Sign page");
    </script>
  </body>
</html>
